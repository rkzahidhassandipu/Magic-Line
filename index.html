<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Line Indicator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-apple-whole"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-circle-plus"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-comment-dots"></i></a></li>
        <div id="make"></div>
    </ul>


    <script>
        let maker = document.querySelector('#make');
        let list = document.querySelectorAll('ul li');

        function movehover(e){
            maker.style.left = e.offsetLeft + "px";
            maker. style.width = e.offsetWidth + "px";
        }

        list.forEach(link => {
            link.addEventListener("mousemove", (e) => {
                movehover(e.target);
            });
        });

        function activeLink(){
            list.forEach((item) => {
                item.classList.remove("active");
                this.classList.add("active");
            })
        }

        list.forEach((item) =>{
            item.addEventListener("mousemove", activeLink)
        })

    </script>
</body>
</html>
